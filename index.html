<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet"/>
    <script src="jquery-3.5.1.min.js"></script>
    <script src="script.js"></script>
    <title>jQuery Salary Calculator</title>
</head>
    <h1>jQuery Salary Calculator</h1> 
<body>

    <div id="inputFields">
        <h2>Add Employee</h2>
        <input type="text" class ="firstNameInput" placeholder="First Name"/>
        <input type="text" class ="lastNameInput" placeholder="Last Name"/>
        <input type="number" class ="idNumberInput" placeholder="ID Number"/>
        <input type="text" class ="jobTitleInput" placeholder="Job Title"/>
        <input type="number" class ="annualSalaryInput" placeholder="Annual Salary"/>
        <button id="submitBtn">Submit</button>
    </div>

    <hr/>

    <div id="inputResults">
        <h2>Employees</h2>
        <div>
            <table class="employeeProfileOutput">
                <th class="displayFirstName"> First Name</th>
                <th class="displayLastName"> Last Name</th>
                <th class="displayIDNumber"> ID Number</th>
                <th class="displayJobTitle"> Job Title</th>
                <th class="displayAnnualSalary"> Annual Salary</th>
                
            </table>

            <ul id="employeeProfileOutput">
                
            </ul>

        </div>
        

    </div>

    <div id="monthlyCostDisplay">
        <h2>Total Monthly Costs: $<span id=
            "totalMonthlyCost"></span></h2>
    </div>
    
</body>
</html>
